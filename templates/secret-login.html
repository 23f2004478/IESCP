{% extends 'base.html' %} {% block content %}

<div class="d-grid gap-2 col-3 mx-auto mt-3">
    <h1 class="text-center">Admin Login</h1>
    <form action="" method="POST">
        <div class="form-floating">
            <input type="username" id="floatingUsername" name="username" class="form-control" placeholder="Username">
            <label for="floatingUsername">Username</label>
        </div>      
        <br>
        <div class="form-floating">
            <input type="password" id="floatingPassword" name="password" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div id="passwordHelpBlock" class="form-text">
            Your password must be at least 8 characters long, contain a mix of uppercase and lowercase letters, numbers, and special characters, and must not include common words or patterns.
        </div>
        <button class="btn btn-outline-primary d-grid mx-auto mt-3 ">Login</button>
        </form>
</div>
{% endblock %}
