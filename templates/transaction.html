{% extends 'base.html' %} 
{% block content %}
    <div class="container">
        <h1>Payment Portal</h1>
        <h4>Pay via Card</h4>
        <form action="" method="post">
            <label for="card_holder_name" class="form-label">Card Holder Name:</label> 
            <input type="text" id="card_holder_name" name="card_holder_name" class="form-control" value="{{ card_holder_name }}" required>

            <label for="card_number" class="form-label">Card Number:</label>
            <input type="text" id="card_number" name="card_number" class="form-control" value="{{ card_number }}" required>

            <label for="card_expiry" class="form-label">Expiry Date:</label>
            <input type="month" id="card_expiry" name="card_expiry" class="form-control" value="{{ card_expiry }}" required>

            <label for="card_cvv" class="form-label">CVV:</label>
            <input type="number" id="card_cvv" name="card_cvv" class="form-control" value="{{ card_cvv }}" required>

            <button type="submit" class="btn btn-success mt-3 my-3">Pay Now</button>
            <a href="javascript:window.history.back();" class="btn btn-danger mx-3 my-3">Cancel</a>
        </form>
    </div>
{% endblock %}
