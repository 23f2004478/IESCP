{% extends 'layout.html' %}
{% block content %}
    <div class="d-grid gap-2 col-3 mx-auto mt-3">
        <h1 class="text-center">Login</h1>
        <form action="" method="POST">
            <input type="text" name="username" class="form-control" placeholder="Username">        
            <br>
            <input type="password" name="password" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Password">
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
            <button class="btn btn-outline-primary d-grid mx-auto mt-3 ">Login</button>
            <hr>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <a class="btn btn-outline-success mt-2" href="/register" role="button">Create new account</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
